<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="d-flex flex-column">
<!-- HEADER -->
<div class="container flex-grow-1" th:fragment="error-content(heading_key, text_key)">
  <header class="row mt-3 mb-3 text-center">
    <div class="col-12 mt-5 mb-3">
      <i class="fa-solid fa-face-frown-open fa-5x text-info"></i>
    </div>
    <h2 class="col-12 mb-3" th:text="#{${heading_key}}">Oops! That did not work...</h2>
    <p class="col-12" th:utext="#{${text_key}}">You have made a request that could not be understood.</p>
    <p class="col-12" th:utext="#{errors.email_msg(${support})}">We apologize for any inconvenience. You can always contact us at <a href="#">support@example.org</a>.</p>
  </header>
  <div class="row text-center">
    <div class="col-12 col-sm-4 offset-sm-4 d-grid">
      <a class="btn btn-primary" href="#" th:href="@{/}" th:text="#{button.go_to_home_page}">Return to main page</a>
    </div>
  </div>
</div>

</body>
</html>
